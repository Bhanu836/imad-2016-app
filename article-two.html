<!DOCTYPE html>
<html><head>
        
    </head>
    <body onload ="helloanim();" >
        
<script>
    function helloanim(){
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
   
// the beautiful blue sky

var y=45;
// the starting size for the sun
var sunSize = 30; 
function draw(){
    

 // The sun, a little circle on the horizon
 ctx.fillStyle = "yellow";
ctx.fill();


ctx.ellipse(400,289-y, sunSize*2, sunSize*4, 45 * Math.PI/180 , 0, 2 * Math.PI);

// The land, blocking half of the sun
ctx.fillStyle="green"
ctx.fill();
ctx.rect(0, 80, 100, 100);
sunSize=sunSize+1;
y=y-1;

}
draw();

}
</script>
            
  <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;">
</canvas>      
        
        
    </body>
</html>
