<!DOCTYPE html>
<html><head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
        <script>
        var b = getElementsByTagName("body");
        b.style.background(82, 222,240);
// the beautiful blue sky

var y=45;
// the starting size for the sun
var sunSize = 30; 
draw= function() {
    

 // The sun, a little circle on the horizon
fill(255, 204, 0);
ellipse(500,200-y, sunSize*2, sunSize*4);

// The land, blocking half of the sun
fill(76, 168, 67);
rect(0, 300, 400, 100);
sunSize=sunSize+1;
y=y-1;

};
            
        </script>
        
    </body>
</html>
